<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Interactive rating component</title>

  <link rel="stylesheet" href="style.css">

  <!-- custom font style added -->

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass&display=swap" rel="stylesheet">


  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>


  <div class="rating-card" id="card" role="main">


    <!-- Rating state start -->

    <div class="first-comp">

      <img src="/images/icon-star.svg" alt="star - icon">

    </div>

    <div class="second-comp">

      <h1>How did we do?</h1>

    </div>

    <div class="third-comp">

      <p>Please let us know how we did with your support request. All feedback is appreciated
        to help us improve our offering! </p>

    </div>

    <div class="fourth-comp">

      <h3 id="a">1</h3>
      <h3 id="b">2</h3>
      <h3 id="c">3</h3>
      <h3 id="d">4</h3>
      <h3 id="e">5</h3>

    </div>

    <div class="fifth-comp">
      <button>
        Submit
      </button>
    </div>



  </div>


  <script src="/index.js"></script>
</body>

</html>
